<h4 class="page-title">客户列表</h4>
<hr class="whiter" />
<!-- Table Striped -->
<div class="block-area" id="tableStriped">
	<div class="row">
		<div class="col-xs-1"><button class="btn btn-block" onclick="showAddCustomerModal();">建档</button></div>
	</div>
	<div class="table-responsive overflow">
		<table id="cust_body" class="tile-dark table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center" style="width: 5%">序号</th>
					<th class="text-center" style="width: 15%">客户编码</th>
					<th class="text-center" style="width: 15%">客户姓名</th>
					<th class="text-center" style="width: 10%">客户性别</th>
					<th class="text-center" style="width: 10%">客户年龄</th>
					<th class="text-center" style="width: 15%">身份证号</th>
					<th class="text-center" style="width: 15%">手机号</th>
					<th class="text-center" style="width: 15%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(customer, index) in customerList">
					<td class="text-center">{{index+1}}</td>
					<td class="text-center">{{customer.custCode}}</td>
					<td>{{customer.custName}}</td>
					<td class="text-center">{{customer.custSex == "female"?"女":"男"}}</td>
					<td class="text-center">{{customer.custAge}}</td>
					<td class="text-center">{{customer.custIcard}}</td>
					<td class="text-center">{{customer.custPhone}}</td>
					<td class="text-center" style="padding: 2px;">
						<button class="btn btn-sm" v-on:click="setUpdateCustomer(customer);">修改</button>
						<button class="btn btn-sm" v-on:click="removeCustomer(customer.custId);">删除</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade in" id="addCustomerModal" tabindex="-1" role="dialog" aria-hidden="false">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">客户建档</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<input type="hidden" id="custId" name="custId" />
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">客户姓名： </label></div>
					<div class="col-xs-4"><input type="text" id="custName" name="custName" class="input-sm form-control" maxlength="5"/></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">客户性别： </label></div>
					<div class="col-xs-4">
						<select type="text" id="custSex" name="custSex" class="form-control">
							<option value="">请选择性别</option>
							<option value="female">女</option>
							<option value="male">男</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">客户身高： </label></div>
					<div class="col-xs-4"><input type="text" id="custHeight" name="custHeight" class="input-sm form-control" maxlength="5"/></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">客户体重： </label></div>
					<div class="col-xs-4"><input type="text" id="custWeight" name="custWeight" class="input-sm form-control" maxlength="5"/></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">客户腰围： </label></div>
					<div class="col-xs-4"><input type="text" id="custWaistline" name="custWaistline" class="input-sm form-control" maxlength="5"/></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">体力水平： </label></div>
					<div class="col-xs-4">
						<select type="text" id="custPlevel" name="custPlevel" class="form-control">
							<option value="">请选择体力水平</option>
							<option value="st_light">低（%75坐或站，25%活动）</option>
							<option value="st_medium">中（%40坐或站，60%活动）</option>
							<option value="st_weight">重（%25坐或站，75%活动）</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">出生日期： </label></div>
					<div class="col-xs-4"><input type="text" id="custBirthday" name="custBirthday" class="input-sm form-control" maxlength="10"/></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">身份证号： </label></div>
					<div class="col-xs-4"><input type="text" id="custIcard" name="custIcard" class="input-sm form-control"/></div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-xs-offset-3"><label style="margin-top: 5px;">客户手机： </label></div>
					<div class="col-xs-4"><input type="text" id="custPhone" name="custPhone" class="input-sm form-control" maxlength="11"/></div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="col-xs-2 col-xs-offset-10"><button class="btn btn-block" onclick="saveCustomer();">保存</button></div>
			</div>
		</div>
	</div>
</div>
